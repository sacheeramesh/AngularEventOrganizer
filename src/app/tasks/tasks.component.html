<mat-card>
  <table  width="100%" >
    <tr>
      <td width="30%" >
        <div class="calaneder-div">
          <ejs-calendar #datePicker [min]="minDate" [max]="maxDate" [value]="dateValue"  (valueChange)="onChange($event)" matSuffix></ejs-calendar>
          <br>
          You Have events<br> <span class="notice" >{{this.minEventDate}}</span>
        </div>
      </td>
      <td>
        <div style="height: 100%">
          <div class="mat-elevation-z8"  >
            <mat-table [dataSource]="listData" matSort>
              <ng-container matColumnDef="eventDes">
                <mat-header-cell *matHeaderCellDef>Event Description</mat-header-cell>
                <mat-cell *matCellDef="let element" >{{element.eventDes}}</mat-cell>
              </ng-container>
              <ng-container matColumnDef="startTime">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Start Time</mat-header-cell>
                <mat-cell *matCellDef="let element" >{{element.startTime}}</mat-cell>
              </ng-container>
              <ng-container matColumnDef="endTime">
                <mat-header-cell *matHeaderCellDef>End Time</mat-header-cell>
                <mat-cell *matCellDef="let element" >{{element.endTime}}</mat-cell>
              </ng-container>
              <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef></mat-header-cell>
                <mat-cell *matCellDef="let row">
                  <button mat-icon-button (click)="onEdit(row)"><mat-icon>launch</mat-icon></button>
                  <button mat-icon-button color="warn" (click)="onDelete(row.$key)"><mat-icon>delete_outline</mat-icon></button>
                </mat-cell>
              </ng-container>
              <ng-container matColumnDef="loading">
                <mat-footer-cell *matFooterCellDef colspan="6">
                  Loading events...
                </mat-footer-cell>
              </ng-container>
              <ng-container matColumnDef="noData">
                <mat-footer-cell *matFooterCellDef colspan="6">
                  No events.
                </mat-footer-cell>
              </ng-container>
              <mat-header-row *matHeaderRowDef="displayedColumns" ></mat-header-row>
              <mat-row *matRowDef="let row; columns:displayedColumns;"></mat-row>
              <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':listData!=null}"></mat-footer-row>
              <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(listData!=null && listData.data.length==0)}"></mat-footer-row>
            </mat-table>
          </div>
        </div>
      </td>
    </tr>
  </table>

</mat-card>
